<div class="container" style="margin-top:5%;">

<div class="card" style="width: 58rem; background-color:#6894bd; height:80rem;">

<h1 class="text-center text-success"> Register</h1>     <!-- need to be modified -->
<br/>
<div class="col-sm-12">
  <ul class="nav nav-pills" >
    <li class="" style="margin-left:30px;"><a class="btn btn-lg btn-default" data-toggle="tab" href="#home"><i>Register as Individual</i></a></li>

  </ul>

<br/>


  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      
<form action="#">
<div>
  <div class="form-group">
    <label for="firstname" style="font-size: 15px; letter-spacing:0.2em;word-spacing:0.5em;color:black">First Name:</label>
    <input type="text" placeholder="Enter your First Name" class="form-control"  required>
  </div>
  
  <div class="form-group">
    <label for="lastname" style="font-size: 15px; letter-spacing:0.2em;word-spacing:0.5em;color:black">Last Name;</label>
    <input type="text" placeholder="Enter your Last Name"class="form-control"  required>
  </div>
  
  
  <div class="form-group">
    <label for="dob" style="font-size: 15px; letter-spacing:0.2em;word-spacing:0.5em;color:black">DOB</label>
    <!-- <input type="date" placeholder="Enter your DOB"class="form-control" required> -->
    
    <input required="" type="text" class="form-control input-md" placeholder="Date Of Birth" onfocus="(this.type='date')"/> 
    
  </div>
  
  
  <div class="form-group">
    <label for="email" style="font-size: 15px; letter-spacing:0.2em;word-spacing:0.5em;color:black">Email address:</label>
    <input type="email" placeholder="Enter your Email ID"class="form-control"  required>
  </div>


  <div class="form-group">
    <label for="contact" style="font-size: 15px; letter-spacing:0.2em;word-spacing:0.5em;color:black">Contact No:</label>
    <input type="number" placeholder="Enter your Contact No." class="form-control" required>
  </div>


  <div class="form-group">
    <label for="pwd" style="font-size: 15px; letter-spacing:0.2em;word-spacing:0.5em;color:black">Password:</label>
    <input type="password" placeholder="Choose any Password"class="form-control" required>
  </div>

  <div class="form-group">
    <label for="pwd" style="font-size: 15px; letter-spacing:0.2em;word-spacing:0.5em;color:black">Confirm Password:</label>
    <input type="password" placeholder="Confirm your Password" class="form-control" required>
  </div>
</div>

<div style="text-align:center;margin-top:30px;">
  <input type="submit"  value="submit" class="btn btn-lg btn-success text-uppercase" style="font-size: 80%;
  border-radius: 3rem;
  letter-spacing: .2rem;
  font-weight: bold;
  padding: 1rem;
  transition: all 0.2s;
  width:13rem;
  background-color:#258b47;">
</div>

</form>
<br/>



    </div>

<form action="#">

 <div>

  </div>

  </div>
  
  
  <div class="form-group">
    <label for="email" style="font-size: 15px; letter-spacing:0.2em;word-spacing:0.5em;color:black">Email address:</label>

  <div class="form-group">

  </div>


  <div class="form-group">
    <label for="pwd" style="font-size: 15px; letter-spacing:0.2em;word-spacing:0.5em;color:black">Password:</label>

  </div>

  <div class="form-group">

  </div>
</div>

<div style="text-align:center;margin-top:30px;">

  padding: 1rem;
